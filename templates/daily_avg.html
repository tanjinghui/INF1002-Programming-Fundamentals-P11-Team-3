<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Daily Returns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Daily Returns (Last 3 Years)</h1>

        <form method="POST">
            <input type="text" name="ticker" placeholder="Enter ticker e.g., AAPL" required>
            <button type="submit">Submit</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if graph_html %}
            <div class="chart">
                {{ graph_html | safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
