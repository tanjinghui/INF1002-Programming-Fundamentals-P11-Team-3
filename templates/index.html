<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Home / Stock Analysis</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="static/style.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/">Home</a>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core Functionalities</div>
                            <a class="nav-link" href="/">
                                Home
                            </a> 
                            <a class="nav-link" href="/sma">
                                Moving Average Calculator
                            </a>
                            <a class="nav-link" href="/daily_return">
                                Daily Average
                            </a>
                            <a class="nav-link" href="/trend">
                                Trend Finder
                            </a>
                            <a class="nav-link" href="/max_profit">
                                Max Profit Finder
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <br>
                        <br>
                        <br>
                        <br>
                        <h5 class="text-center">US Stocks</h2>
                        <h1 class="text-center">Overview</h1>
                        <br>
                        <br>
                        <br>
                        <div class="container-fluid px-4">
                            <h5 class="text-center">Largest Companies</h5>
                            <br/>
                            <div class="d-flex flex-wrap justify-content-center gap-2">
                            <a class="btn btn-outline-primary btn-lg me-5" href="/?source=AAPL">Apple</a>
                            <a class="btn btn-outline-primary btn-lg me-5" href="/?source=MSFT">Microsoft</a>
                            <a class="btn btn-outline-primary btn-lg me-5" href="/?source=GOOG">Alphabet</a>
                            <a class="btn btn-outline-primary btn-lg me-5" href="/?source=NVDA">Nvidia</a>
                            <a class="btn btn-outline-primary btn-lg me-5" href="/?source=AMZN">Amazon</a>
                            <a class="btn btn-outline-primary btn-lg me-5" href="/?source=TSLA">Tesla</a>
                            <a class="btn btn-outline-primary btn-lg me-5" href="/?source=META">Meta</a>
                            </div>
                        </div>
                        <div class="container-fluid px-4">
                            {% if indexGraph %}
                                {{ indexGraph | safe }}
                            {% endif %}
                        </div>
                        <div class="<div class="d-flex gap-2 mt-3" style="margin-left: 6rem;">
                            <a class="btn btn-outline-primary" href="/?source={{ source }}&date_filter=30">1M</a>
                            <a class="btn btn-outline-primary" href="/?source={{ source }}&date_filter=90">3M</a>
                            <a class="btn btn-outline-primary" href="/?source={{ source }}&date_filter=180">6M</a>
                            <a class="btn btn-outline-primary" href="/?source={{ source }}&date_filter=365">1Y</a>
                            <a class="btn btn-outline-primary" href="/?source={{ source }}&date_filter=all">All</a>
                        </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
